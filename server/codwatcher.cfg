set dftd_chatmute_spam          "1"	  // 1 to enable anti-spam, 0 to disable anti-spam.
set dftd_chatmute_spam_count    "5"	  // Amount of messages before muting.
set dftd_chatmute_badword       "1"	  // 1 to enable anti-badword, 0 to disable anti-badword.
set dftd_chatmute_badword_count "3"   // Amount of messages before muting.
set dftd_chatmute_unmute        "30"  // Seconds until automated unmute (may differ if sv_fps is changed).